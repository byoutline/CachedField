compileJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    def jdk7Home = System.getenv()['JAVA7_HOME']
    if (jdk7Home == null) {
        logger.warn("JAVA7_HOME enviromental variable not found. " +
                'Please set it so compatibility can be checked')
    }
    def lib = new File(jdk7Home, "/jre/lib/rt.jar")
    if (lib.exists()) {
        options.bootClasspath = lib.canonicalPath
    } else {
        logger.warn(lib.absolutePath + " does not exist")
    }
}


apply plugin: 'java'
// For spock testing
apply plugin: 'groovy'
apply plugin: "jacoco"
apply plugin: 'com.github.kt3k.coveralls'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

compileJava {
    sourceCompatibility = 1.6
    targetCompatibility = 1.6
    def jdk6Home = System.getenv()['JAVA6_HOME']
    options.bootClasspath = (new File(jdk6Home, "/jre/lib/rt.jar")).canonicalPath
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'net.saliman:gradle-cobertura-plugin:2.0.0' // cobertura plugin
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.3.1'
    }
}


repositories {
    mavenCentral()
    // For snapshots of event callback and spock testing
    maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'javax.inject:javax.inject:1'
    compile 'com.byoutline.eventcallback:eventcallback:1.2.3'

    // For spock testing:
    testCompile 'org.codehaus.groovy:groovy-all:2.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.10'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    // allows mocking of classes (in addition to interfaces)
    testRuntime "cglib:cglib-nodep:2.2.2"
    // allows mocking of classes without default constructor (together with CGLIB)
    testRuntime "org.objenesis:objenesis:1.2"
}

jacocoTestReport {
    reports {
        xml.enabled true // coveralls plugin depends on xml format report
        html.enabled = true
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}

apply from: 'maven-push.gradle'


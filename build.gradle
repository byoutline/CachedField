apply plugin: 'java'
// For spock testing
apply plugin: 'groovy'

version = '1.2.1-SNAPSHOT'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
    // For snapshots of event callback and spock testing
    maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'javax.inject:javax.inject:1'
    compile 'com.google.code.findbugs:jsr305:2.0.+'
    compile 'com.byoutline.eventcallback:eventcallback:1.2.1-SNAPSHOT'
   
    // For spock testing:
    compile 'org.codehaus.groovy:groovy-all:2.1.5'
    testCompile group: 'junit', name: 'junit', version: '4.10'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.0-SNAPSHOT'
    testRuntime "cglib:cglib-nodep:2.2.2"          // allows mocking of classes (in addition to interfaces)
    testRuntime "org.objenesis:objenesis:1.2"    // allows mocking of classes without default constructor (together with CGLIB)
}

apply from: 'maven-push.gradle'

